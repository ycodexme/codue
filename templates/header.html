<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Votre titre ici</title>
    <style>
        /* Styles CSS pour le header */
        header {
            background-color: #333;
            color: #fff;
            padding: 25px 0;
            text-align: center;
            position: relative;
        }

        .logo {
            max-height: 50px;
            max-width: 50px;
            position: absolute;
            top: 50%;
            left: 20px;
            transform: translateY(-50%);
        }

        nav {
            display: inline-block;
        }

        nav ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        nav ul li {
            display: inline;
            margin-right: 20px;
        }

        nav ul li:last-child {
            margin-right: 0;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
            font-size: 18px;
        }

        .nav-toggle {
            display: none;
            flex-direction: column;
            justify-content: space-around;
            width: 2rem;
            height: 2rem;
            background: transparent;
            border: none;
            cursor: pointer;
            padding: 0;
            z-index: 10;
            position: absolute;
            top: 50%;
            right: 20px;
            transform: translateY(-50%);
        }

        .nav-toggle .hamburger {
            width: 2rem;
            height: 0.25rem;
            background: #fff;
        }

        @media (max-width: 768px) {
            .nav {
                display: none;
            }

            .nav-toggle {
                display: flex;
            }
        }
    </style>
</head>
<body>
    <header>
        <nav class="nav">
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#inactive-numbers">Inactive Numbers</a></li>
                <li><a href="#faq">FAQ</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
        <button class="nav-toggle" aria-label="toggle navigation">
            <span class="hamburger"></span>
        </button>
        <img src="{{ url_for('static', filename='logo.png') }}" alt="receive sms online" class="logo">
    </header>
    <!-- Le reste de votre contenu va ici -->
</body>
</html>
