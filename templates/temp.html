<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accueil</title>
    <!-- Feuille de styles Google Material Icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <style>
        /* Votre style CSS existant */
        @media (max-width: 1300px) {
            .sms-group .sms-card {
                width: calc(100% - 20px);
            }
        }

        @media (max-width: 1700px) {
            .sms-group .sms-card {
                width: calc(50% - 20px);
            }
        }

        .sms-group .sms-card {
            width: calc(33% - 20px);
            margin: 0 20px 20px 0;
        }

        .sms-card {
            background-color: #fff;
            border-radius: 12px;
            padding: 22px;
            width: 310px;
        }

        .sms-card__item {
            display: flex;
            align-items: center;
            
        }

        .sms-card__bottom-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .space-after {
            margin-right: 135px; /* Adjust the value as needed */
        }

        .space-after2 {
            margin-right: 85px; /* Adjust the value as needed */
        }

        

        .text--bold {
            display: flex;
            justify-content: space-between;
            align-items: center;;
        }

        *,
        ::after,
        ::before {
            -webkit-box-sizing: border-box;
            box-sizing: border-box;
        }

        * {
            padding: 0;
            margin: 0;
            border: none;
        }

        div {
            display: block;
            unicode-bidi: isolate;
        }

        body {
            background-color: #f4f5f8;
            font-family: Roboto, sans-serif;
            font-style: normal;
            color: #272f47;
            display: -webkit-box;
            display: -ms-flexbox;
            display: flex;
            -webkit-box-orient: vertical;
            -webkit-box-direction: normal;
            -ms-flex-direction: column;
            flex-direction: column;
            min-height: 100vh;
        }
    </style>
</head>
<body>
    <div class="sms-card">
        
        
        <hr style="border-top: 1px solid black;">
        <!-- Informations sur les messages -->
        <div class="sms-card__info">
            <div class="sms-card__item">
                <!-- Remplacez l'icône "sms" par une icône PNG -->
                <img src="../static/Received.png" alt="SMS icon" class="icon spaced-icon" width="30" height="30">
                <p class="text text--light space-after">Received</p>
                <p class="text text--bold">3890</p>
            </div>
            <div class="sms-card__item">
                <!-- Remplacez l'icône "schedule" par une icône PNG -->
                <img src="../static/Latest.png" alt="Schedule icon" class="icon" width="30" height="30">
                <p class="text text--light space-after2">Latest</p>
                <p class="text text--bold">2 Seconds ago</p>
            </div>
            
        </div>
        <!-- Barre inférieure avec bouton -->
        <div class="sms-card__bottom-bar">
            <!-- Remplacez l'icône "wifi" par une icône PNG -->
            <img src="../static/signal_cellular.png" alt="Wi-Fi icon" class="icon" width="30" height="30">
            <a href="https://anonymsms.com/number/16462215628/" class="btn btn--blue btn--big">Receive SMS</a>
        </div>
    </div>
</body>

</html>
